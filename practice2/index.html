<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registration form</h1>
        <form id="form">
            <div class="form-row">
                <div class="col">
                    <input type="text" id="username" class="form-el">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="password" id="password" class="form-el">
                </div>
            </div>
            <div class="form-row">
                <div class="col">
                    <input type="password" id="confirmPassword" class="form-el">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-primary btn-black">
                        Register
                    </button>
                </div>
            </div>
        </form>
    </div> 

    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
